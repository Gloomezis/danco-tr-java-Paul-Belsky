<div ng-if="authService.isLoggedIn()"  ng-show="userList">
    <h4>Users {{userList.length}} total.</h4>
    <ul>
        <li class="user" ng-repeat="user in userList | filter: login">
            <a href="#/users/{{user.id}}">
                {{user.userDetails.fName}}{{user.userDetails.lName}}
            </a>
        </li>
    </ul>
</div>
<div class="clear"></div>
