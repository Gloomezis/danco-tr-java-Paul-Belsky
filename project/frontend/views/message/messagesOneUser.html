<div ng-if="authService.isLoggedIn()" ng-init="getMessagesOneUser()" ng-show="messageListOneUser">
	<h4>Dialog {{messageList.length}} total.</h4>
	<div ng-scroller>
		<div ng-scroller-repeat=”message in messageListOneUser | filter:filterMessage”>
		{{message.sender.userDetails.fName}}, {{message.timeCreation}}
			<a > {{message.text}}</a>
		</div>
	</div>
	<a>PLACE FOR WRITING NEW MESSAGE</a>
	<div class="clear"></div>
