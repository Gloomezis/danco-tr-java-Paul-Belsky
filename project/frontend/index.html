<!DOCTYPE html>
<html>
<head>
<base href="/"/>
<link rel="stylesheet" href="css/style.css"/>
<meta charset="UTF-8">
<title>Hello on fixed world</title>
</head>
<body ng-app="myApp" ng-controller="ApplicationController">
<h1>Hello on Fixed Word</h1>
<h2>Please login or register</h2>

<div ng-if="currentUser">Welcome, {{ currentUser.name }}</div>
<div ng-if="isAuthorized(userRoles.admin)">You're admin.</div>
<div ng-switch on="currentUser.role">
 <div ng-switch-when="userRoles.admin">You're admin.</div>
 <div ng-switch-when="userRoles.user">You're user.</div>
 <div ng-switch-default>You're guest.</div>
</div>
                                    
<div class="container"  ng-if="currentUser !=== null">                            
<div ng-include="'views/menu/header.html'"></div>
</div>       
                                          
<div class="container" ng-if="currentUser !=== null">                                           
<div ng-include="'views/menu/sideBar.html'"></div>
</div>     
                                           
<div class="container">                                      
   <div ng-view id="wrapper"></div>
</div>  
                      
<div class="container">                       
<div ng-include="'views/menu/footer.html'"></div>
</div>   
                                          
    
   
<!--Librares-->

<!--JS-->
<script src="js/lib/angular.min.js"></script>
<!--<script src="js/lib/angular-ui-router.js"></script>-->
<script src="js/lib/angular-route.min.js"></script>
<!--  <script src="js/lib/angular-resource.min.js"></script> -->
<script src="js/lib/angular-bootstrap.min.js"></script>


<!--CSS-->
<script src="css/lib/bootstrap-theme.min.css"></script>
<script src="css/lib/bootstrap.min.css"></script>
<script src="css/style.css"></script>

<!--App-->
<script src="js/app.js"></script>

<!--controllers-->
<script src="js/controllers/ApplicationCtrl.js"></script>
<script src="js/controllers/LoginCtrl.js"></script>
<script src="js/controllers/RegisterCtrl.js"></script>

<!--Services-->
<script src="js/services/AuthInterceptor.js"></script>
<script src="js/services/AuthService.js"></script>
<script src="js/services/RegisterService.js"></script>
<script src="js/services/SessionService.js"></script>


<!--Directives-->
<script src="js/directives/FormAutofillFixDirective.js"></script>
<script src="js/directives/ValidPassConfirmDirective.js"></script>

<!--Filters-->

</body>
</html>
