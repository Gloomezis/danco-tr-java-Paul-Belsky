<div ng-if="isFriend">
    <div id="friendsHeader">
        <a href="{{friendsPreviewList.friendsUrl}}" translate="FRIENDS_TOTAL" >
            Friends total:{{friendsPreviewList.totalCount}} .</a>
    </div>
    <ul>
        <li class="friends" ng-repeat="friend in friendsPreviewList.friends">
            <a href="#/users/{{friend.username}}">
                <img class="profileImageSearch"
                     ng-src="{{'resources/defaultProfilePicture.jpg'}}"/>
                {{friend.name}}
            </a>
        </li>
    </ul>
    <div class="clear"></div>
</div>
