<div infinite-scroll='newsEventPosts ()' infinite-scroll-disabled='isScrollPaused'
infinite-scroll-distance='0.01'>

<div ng-if="authService.isLoggedIn()" >
    <h4 translate="EVENTS_NEWS">Events/News</h4>

    <div class="newsFeedPost" ng-repeat='post in posts'>
        <div class="buttons">
        </div>
        <div class="postHeader">
            <a  href="#/users/{{post.creator.id}}">
            <img ng-src="{{'resources/defaultProfilePicture.jpg'}}"/>
            <span>{{post.creator.userDetails.firstName}}</span>
            </a>
        </div>
        <div class="postContent" ng-hide="post.editing">{{post.text}}</div>
         <div>
               <a class="btn btn-default" href="#/posts/{{post.id}}/comments" translate="COMMENTS">Comments</a>
              <div class="floatRight">{{dateFromNow(post.timeCreation)}}</div>
             <div class="clear"></div>
         </div>
    </div>
    <div>{{postsMessage}}</div>
</div>
</div>












</div>
<div class="clear"></div>
